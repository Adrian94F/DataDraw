<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="drawApp">
	<head>
		<!-- SCROLLS -->
		<!-- load bootstrap and fontawesome via CDN -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>Data Draw</title>
		<meta charset="utf-8">
	</head>
    <body id="drop_zone">
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Data Draw</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" id="mainlink"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#" id="chartlink"><i class="fa fa-bar-chart"></i> Draw 3D chart</a></li>
					<li><a href="#" id="heatmaplink"><i class="fa fa-bar-chart"></i> Draw 1st heat map</a></li>
					<li><a href="#" id="heatmap2link"><i class="fa fa-bar-chart"></i> Draw 2nd heat map</a></li>
					<li><a href="#" id="cellslink"><i class="fa fa-bar-chart"></i> Draw cells map</a></li>
				</ul>
			</div>
			</nav>
		</header>
		
		<div id="main" >
            <div class="col-md-4">
                <h3>Data input:</h3>
                <div id="drop">Drop file into the window</div>
                <output id="list"></output>


                <h3>Color scale:</h3>
                <div class="radio">
                    <label><input type="radio" name="optradio">Green to red</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Red to green</label>
                </div>
                <div class="radio disabled">
                    <label><input type="radio" name="optradio">Some other colors</label>
                </div>
            </div>

            <div class="col-md-8">
                <div id="drawingCanvas"></div>
            </div>

		</div>

        <!-- main -->
        <script src="main.js"></script>
	
		<!-- heatmap -->
		<script src="http://d3js.org/d3.v3.js"></script>
		<script src="heatmap.js"></script>

		<!-- chart -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="chart.js"></script>
	</body>
</html>
