<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="drawApp">
	<head>
		<!-- SCROLLS -->
		<!-- load bootstrap and fontawesome via CDN -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<link rel="stylesheet" href="styles/heatmap.css" type="text/css" />
		<title>Data Draw</title>
		<meta charset="utf-8">
	</head>
    <body>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Data Draw</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" id="mainlink"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#" id="heatmaplink"><i class="fa fa-bar-chart"></i> Draw 1st heat map</a></li>
					<li><a href="#" id="heatmap2link"><i class="fa fa-bar-chart"></i> Draw 2nd heat map</a></li>
					<li><a href="#" id="cellslink"><i class="fa fa-bar-chart"></i> Draw cells map</a></li>
				</ul>
			</div>
			</nav>
		</header>
		
		<div id="main">
			<div class="jumbotron text-center">
				<h1>Hello!</h1>
				Please select your file, or just run demo.
			</div>
		</div>

		<div id="heatmap" align="center" style="display:none">
			<div id="heatmapdiv"></div>
		</div>

		<div id="heatmap2" align="center" style="display:none">
			<img src="images/heatmap2.png" alt="heat map">
		</div>

		<div id="cells" align="center" style="display:none">
			<img src="images/cells.png" alt="cells map">
		</div>
	
		<!-- heatmap -->
		<script src="http://d3js.org/d3.v3.js"></script>
		<script src="heatmap.js"></script>

		<script type="text/javascript"> 
		$(document).ready(function(){

			$("#mainlink").click(function(event){
				$("#main").show();
				$("#heatmap").hide();
				$("#heatmap2").hide();
				$("#cells").hide();
			});

			$("#heatmaplink").click(function(event){
				$("#main").hide();
				$("#heatmap").show();
				$("#heatmap2").hide();
				$("#cells").hide();
			});

			$("#heatmap2link").click(function(event){
				$("#main").hide();
				$("#heatmap").hide();
				$("#heatmap2").show();
				$("#cells").hide();
			});

			$("#cellslink").click(function(event){
				$("#main").hide();
				$("#heatmap").hide();
				$("#heatmap2").hide();
				$("#cells").show();
			});
		});
		</script>

	</body>
</html>
