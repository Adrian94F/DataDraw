		<header>
			<nav class="navbar navbar-default">
			<div class="container">

                        Data Draw

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" id="chartlink"><i class="fa fa-bar-chart"></i> Draw 3D chart</a></li>
					<li><a href="#" id="heatmaplink"><i class="fa fa-bar-chart"></i> Draw 1st heat map</a></li>

		<div id="main" >
            <div class="col-md-2">
                <h3>Data input:</h3>
                <div id="drop">Drop file into the window</div>
                <output id="list"></output>

				<h3>Filters:</h3>
				...
            </div>

            <div class="col-md-8 canvas fullh" id="drawingCanvas"></div>

            <div id="colorScaleDiv" class="col-md-2 fullh" style="display:none;">
                <h3>Colors:</h3>
                <div class="radio">
                    <label><input type="radio" name="colorRadio" value="0" checked>Green to red</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="colorRadio" value="1">Red to green</label>
                </div>

                <h3>Scale:</h3>
                <div class="radio">
                    <label><input type="radio" name="scaleRadio" value="0" checked>Linear</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="scaleRadio" value="1">Logarithmic </label>
                </div>
            </div>
		</div>
