<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.css" />
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<title>Data Draw</title>
	<meta charset="utf-8">

	<!-- main -->

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/main.js"></script>

	<!-- heatmap -->
	<script src="js/d3.v3.js"></script>
	<script src="js/heatmap.js"></script>

	<!-- chart -->
	<script src="js/plotly-latest.min.js"></script>
	<script src="js/chart.js"></script>

	<!-- scatterplot -->
	<script src="js/scatterPlot.js"> </script>
	<script src="js/highcharts.js"></script>
	<script src="js/exporting.js"></script>

	<script src="js/dropfile.js"></script>
</head>
<body onload="init()">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">
					<img src="img/favicon.png" style="width:20px;">
				</a>
				<a class="navbar-brand" href="index.html">
					Data Draw
				</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><i class="fa fa-bar-chart"></i> Draw 1st heat map</a></li>
				<li><a href="#"><i class="fa fa-bar-chart"></i> Draw 2nd heat map</a></li>
				<li><a href="#"><i class="fa fa-bar-chart"></i> Draw 3D chart</a></li>
			</ul>
		</div>
	</nav>
	
	<div id="main" >
		<div class="col-md-2">
			<h3>Select file:</h3>
			<select id="datadraw_fileSelector" onclick="handleClick(this);">
				<option value="data/1/similarity.json" selected>similarity 1</option>
				<option value="data/2/similarity.json">similarity 2</option>
			</select>

			<p id="datadraw_similarity">
				<h3>Similarity range:</h3>
				<input type="text" id="datadraw_amount" readonly style="background:none;border:0; color:#f6931f; font-weight:bold;">
			</p>
			<div id="datadraw_slider-range"></div><br />
			<label for="datadraw_cb1"><input id="datadraw_cb1" type="checkbox" onclick="handleClick(this);">Hide objects which are not in scale</label><br />
			<label for="datadraw_cb2"><input id="datadraw_cb2" type="checkbox" onclick="handleClick(this);">Hide similarity of the same objects</label><br />
			<label for="datadraw_cb3"><input id="datadraw_cb3" type="checkbox" onclick="handleClick(this);">Reverse scale</label><br />
			<select id="datadraw_colorSelector" onchange="handleClick(this);"> 
				<option value="custom" selected>Original</option>
				<option value="Blackbody">Blackbody</option>
				<option value="Electric">Electric</option>
				<option value="Earth">Earth</option>
				<option value="Bluered">Bluered</option>
				<option value="YIGnBu">YIGnBu</option>
				<option value="Portland" >Portland</option>
				<option value="Picnic">Picnic</option>
			</select>
		</div>

		<div class="col-md-10">
			<div id="datadraw_drawingCanvas"></div>
		</div>
	</div>
</body>
</html>
