<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="drawApp">
	<head>
		<!-- SCROLLS -->
		<!-- load bootstrap and fontawesome via CDN -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<link rel="stylesheet" href="styles/heatmap.css" type="text/css" />
		<title>Data Draw</title>
		<meta charset="utf-8">
	</head>
    <body>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Data Draw</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" id="mainlink"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#" id="chartlink"><i class="fa fa-bar-chart"></i> Draw 3D chart</a></li>
					<li><a href="#" id="heatmaplink"><i class="fa fa-bar-chart"></i> Draw 1st heat map</a></li>
					<li><a href="#" id="heatmap2link"><i class="fa fa-bar-chart"></i> Draw 2nd heat map</a></li>
					<li><a href="#" id="cellslink"><i class="fa fa-bar-chart"></i> Draw cells map</a></li>
				</ul>
			</div>
			</nav>
		</header>
		
		<div id="main">
			<div class="jumbotron text-center">
				<h1>Hello!</h1>
				Welcome to data drawing page!
			</div>

			<div class="jumbotron text-center">
				<h2>Data input:</h2>
				<button type="button" class="btn">Select file</button>
				<h2>Color scale:</h2>
				<div style="width: 250px; margin: auto;">
					<div class="radio">
						<label><input type="radio" name="optradio">Green to red</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio">Red to green</label>
					</div>
					<div class="radio disabled">
						<label><input type="radio" name="optradio">Some other colors</label>
					</div>
				</div>
			</div>
		</div>

		<div id="heatmap" align="center" style="display:none">
			<div id="heatmapdiv"></div>
		</div>

		<div id="heatmap2" align="center" style="display:none">
			<img src="images/heatmap2.png" alt="heat map">
		</div>

		<div id="cells" align="center" style="display:none">
			<img src="images/cells.png" alt="cells map">
		</div>

		<div id="chart" align="center" style="display:none">
			<div id="chartdiv" style="width: 1200px; height: 800px;"></div>
		</div>
	
		<!-- heatmap -->
		<script src="http://d3js.org/d3.v3.js"></script>
		<script src="heatmap.js"></script>

		<!-- chart -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="chart.js"></script>

		<script type="text/javascript"> 
		$(document).ready(function(){

			$("#mainlink").click(function(event){
				$("#main").show();
				$("#heatmap").hide();
				$("#heatmap2").hide();
                $("#cells").hide();
                $("#chart").hide();
			});

			$("#heatmaplink").click(function(event){
				$("#main").hide();
				$("#heatmap").show();
				$("#heatmap2").hide();
				$("#cells").hide();
                $("#chart").hide();
			});

			$("#heatmap2link").click(function(event){
				$("#main").hide();
				$("#heatmap").hide();
				$("#heatmap2").show();
				$("#cells").hide();
                $("#chart").hide();
			});

            $("#cellslink").click(function(event){
                $("#main").hide();
                $("#heatmap").hide();
                $("#heatmap2").hide();
                $("#cells").show();
                $("#chart").hide();
            });

            $("#chartlink").click(function(event){
                $("#main").hide();
                $("#heatmap").hide();
                $("#heatmap2").hide();
                $("#cells").hide();
                $("#chart").show();
            });
		});
		</script>

	</body>
</html>
