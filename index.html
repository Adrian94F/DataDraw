<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<link rel="stylesheet" href="css/syles.css">

<body>
    <div class="container">
        <input class="form-control" type="file" id="files" name="files" />
        <button onclick="displayData()" class="btn btn-default">Wyswietl dane</button>
        <output id="list"></output>
    </div>
    <script>
        function displayData() {
            console.log(filterByBook(splitTitleFromAuthorForJson(getData()), { author: "orzeszkowa", title: "dziurdziowie" }));
            document.getElementById("list").innerHTML = filterByBookAndScore(splitTitleFromAuthorForJson(getData()), { author: "orzeszkowa", title: "dziurdziowie", part: "23" }, 0.8);

        }
    </script>

    <script src="scripts/filter.js"></script>
    <script src="scripts/files.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>
